<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }

    .start-overlay {
      position: absolute;
      z-index: 10;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      cursor: pointer;
    }

    .start-overlay h1 {
      margin: 0 0 10px;
      font-size: 2rem;
    }

    .start-overlay p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="start-overlay" onclick="launchPresentation()">
    <h1>Click to Start</h1>
    <p>Tap to view in fullscreen</p>
  </div>

  <iframe id="slideFrame" src="" allowfullscreen></iframe>

  <script>
    const slideURL = "https://docs.google.com/presentation/d/e/2PACX-1vQsxz_K-8qvpKvFgoei3P_VUgEfrvXBQ126I1qH_A2Fh5mdK0OebUIC0snONf0UofOlyRz_-NKOXvt1/pub?rm=minimal";

    function launchPresentation() {
      document.querySelector('.start-overlay').style.display = 'none';
      document.getElementById('slideFrame').src = slideURL;

      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
