<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d74d1;
    }
  </style>
</head>
<body>
  <h1>Portfolio Viewer</h1>
  <button id="viewBtn">Click to View in Fullscreen</button>

  <script>
    const slideURL = "https://docs.google.com/presentation/d/e/2PACX-1vQsxz_K-8qvpKvFgoei3P_VUgEfrvXBQ126I1qH_A2Fh5mdK0OebUIC0snONf0UofOlyRz_-NKOXvt1/pub?rm=minimal";

    document.getElementById("viewBtn").addEventListener("click", () => {
      // First open the Google Slides in a new tab
      const newTab = window.open(slideURL, "_blank");

      // Then request fullscreen on the current page
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      // Fallback message if popup is blocked
      if (!newTab) {
        alert("Please enable popups for this site.");
      }
    });
  </script>
</body>
</html>
